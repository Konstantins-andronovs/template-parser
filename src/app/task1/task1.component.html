<div class="container">

  <textarea
    class="input-area"
    [(ngModel)]="inputTemplate"
    #input="ngModel"
    required>
  </textarea>

  <div *ngIf="input.invalid && (input.dirty || input.touched)"
       class="alert alert-danger">

    <div *ngIf="input.errors.required">
      Template is required.
    </div>
  </div>

  <button (click)="parseTemplate()">Parse Template</button>

  <div *ngIf="form">
    <form class="form" [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="controls">
        <span class="control" *ngFor="let control of formControls;let idx = index">
          <label [for]="idx">{{ control | titlecase }}</label>
          <input type="text" [id]="idx" formControlName="{{control}}"/>
        </span>
      </div>
      <button class="action" type="submit">Display result</button>
    </form>

    <ng-container *ngIf="ngForm.submitted">
      <div class="container">
        <div class="result">
          <span *ngFor="let element of prefilled">{{ element }}</span>
        </div>
      </div>
    </ng-container>
  </div>

  <a routerLink="task2">Task 2</a>
</div>
